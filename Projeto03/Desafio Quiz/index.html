<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Quiz do Projeto03 - Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="input-wrapper">
            <div class="nome">
              <label for="nome">Nome</label>
              <input type="text" id="nome" />
            </div>
            <div class="firstname">
              <label for="nome">Sobrenome</label>
              <input type="text" id="firstname"  />
            </div>
          </div>

          <div class="input-wrapper">
            <div class="email">
              <label for="email">Email</label>
              <input type="text" id="email" value="exemplo@exemplo.com"/>
            </div>
          </div>

          <div class="input-wrapper">
            <div class="email">
              <label for="email">Senha</label>
              <input type="password" id="email" required="Insira a Senha" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <div class="nome">
              <label for="nome">Nome do seu Mentor</label>
              <span>(só o primeiro nome)</span>
              <input type="text" id="nome" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

       <div class="primeira">
              <legend>Primeira Mentoria</legend>
            </div>
              <div class="col">
                <div class="date-initial">
                  <label for="event-date">Data</label>
                  <span>(DD/MM/AAAA)</span>
                  <input type="date" id="event-date" />
                </div>

                <div class="time-das">
                  <label for="event-das">Das</label>
                  <input type="time" id="event-das" />
                </div>

                <div class="time-as">
                  <label for="event-as">Até</label>
                  <input type="time" id="event-as" />
                </div>
              </div>

              <div class="primeira">
                <legend>Segunda Mentoria</legend>
              </div>
                <div class="col">
                  <div class="date-initial">
                    <label for="event-date">Data</label>
                    <span>(DD/MM/AAAA)</span>
                    <input type="date" id="event-date" />
                  </div>
  
                  <div class="time-das">
                    <label for="event-das">Das</label>
                    <input type="time" id="event-das" />
                  </div>
  
                  <div class="time-as">
                    <label for="event-as">Até</label>
                    <input type="time" id="event-as" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

<fieldset>
  
</fieldset>

      </form>

      <footer>
        <button>
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
