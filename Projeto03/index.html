<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do Evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do Evento <span>(comece com https://)</span></label
              >
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras </label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>

            <div class="fieldset-wrapper">
              <legend>Privacidade</legend>
  
              <div class="input-wrapper">
                <label for="event-title"
                  >Título do Evento <span>(digite um email válido)</span></label
                >
                <input type="mail" id="event-title" />
              </div>
  

              <div class="input-wrapper">
                <label for="event-title"
                  >Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label
                >
                <input type="password" id="event-title" />
              </div>

<select name="" id=""></select>

<div class="fieldset-wrapper">
  <legend>Dia e hora</legend>

  <div class="input-wrapper">
    <label for="event-title"
      >Título do Evento <span>(digite um email válido)</span></label
    >
    <input type="date" id="event-title" />
    <input type="time" id="event-title" />
    <input type="time" id="event-title" />
  </div>

<button>Salvar evento</button>

          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
