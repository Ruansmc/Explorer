<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do Evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do Evento <span>(comece com https://)</span></label
              >
              <input type="url" id="event-link" />
            </div> 

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras </label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>


          </fieldset>

            <fieldset>
            <div class="fieldset-wrapper">
              <legend>Privacidade</legend>
  
              <div class="input-wrapper">
                <label for="event-email"
                  >E-mail do administrador<span>(digite um email válido)</span></label
                >
                <input type="email" id="event-email" required/>
              </div>
  

              <div class="input-wrapper">
                <label for="event-password"
                  >Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label
                >
                <input required="Insira uma senha" type="password" id="event-password" />
              </div>


              <div class="checkbox-wrapper">
                
                <input type="checkbox" id="event-private" />
                <label for="event-private"
                  >Evento privado</label
                >
              </div>
            </fieldset>

            <fieldset>
              
<div class="fieldset-wrapper">
  <legend>Dia e hora</legend>

  <div class="col-3">
    <div class="input-wrapper">

      <label for="event-date"
        >Data</label
      >
      <input type="date" id="event-date" />
    </div>


    <div class="input-wrapper">
      <label for="event-begin"
        >Das</label
      >
      <input type="time" id="event-begin" />
    </div>

    <div class="input-wrapper">
      <label for="event-end"
        >Até</label
      >
      <input type="time" id="event-end" />
    </div>

  </div>
  
</div>
            </fieldset>

            
      </form>
      <footer >
        
          <input class="button"  form="my-form" type="submit" value="Salvar evento">
          <br>
          <br>
          <button>
            <a href="sucesso.html">Enviar</a>
          </button>
      </footer>
   
    </div>
    

  </body>
</html>
