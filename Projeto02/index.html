<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- A11y  -->
    <!-- W3C  -->
    <div class="page">
      <nav>
        <a href="#">
          <img src="images/logo.svg" alt="Treine.me" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>
            Treinos <span>exclusivos</span><br />
            para você!
          </h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e <br />
            qualidade de vida.
          </p>

          <button>
            <img src="images/whats.svg" alt="Imagem do whatsapp" />
            Comece Já
          </button>
        </section>

        <img src="images/fitness-jump.png" alt="Mulher pulando corda" />
      </main>

      <footer>
        fale conosco no instagram
        <a href="http://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="images/balls.svg"
      alt="Bolinhas verdes no canto inferior direito da página."
    />
  </body>
</html>
