<!DOCTYPE html>
<html
  lang="pt-br
"
>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="assets/camera.png" alt="imagem da logomarca" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/5.jpg"
          alt="imagem do perfil"
        />
      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="assets/unsplash_9856jObeogs.png" alt="" />

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/unsplash_d1Wj9qU5C-o.png" alt="" />

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/unsplash_fwfobhsF1Kw.png" alt="" />

              <figcaption class="details">
                <h2>Economia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/unsplash_gvptKmonylk.png" alt="" />

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/unsplash_IMYU7kmPLwI.png" alt="" />

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/unsplash_iwJscb2Ezsk.png" alt="" />
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/unsplash_LAY19dUD_ro.png" alt="" />

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/unsplash_VS-WRkyuax4.png" alt="" />

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/unsplash_yQnyP1g5zl4.png" alt="" />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>

      <footer class="container">
        <p>2024 Rocketseat * Ruan Carvalho</p>
      </footer>
    </div>
  </body>
</html>
